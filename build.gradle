group 'com.github.babedev'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin2js'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
}

build.doLast {
    configurations.compile.each { File file ->
        copy {
            includeEmptyDirs = false

            from zipTree(file.absolutePath)
            into "${projectDir}/public"
            include { fileTreeElement ->
                def path = fileTreeElement.path
                path.endsWith(".js") && (path.startsWith("META-INF/resources/") || !path.startsWith("META-INF/"))
            }
        }

        copy {
            includeEmptyDirs = false
            from new File("index.html")
            into "public"
        }

        copy {
            includeEmptyDirs = false
            from new File("service-worker.js")
            into "public"
        }

        copy {
            includeEmptyDirs = false
            from new File("manifest.json")
            into "public"
        }

        copy {
            includeEmptyDirs = false
            from new File("Icon-196.png")
            into "public"
        }

        copy {
            includeEmptyDirs = false
            from new File("Icon-512.png")
            into "public"
        }
    }
}

compileKotlin2Js {
    kotlinOptions.outputFile = "${projectDir}/public/output.js"
    kotlinOptions.moduleKind = "plain"
    kotlinOptions.sourceMap = true
}